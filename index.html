<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg { 
  border: 1px solid #dedede;
}

.center {
  margin: 0 auto;
  width: 750px;
}

text, label, h1, .attribution {
  font-family: sans-serif;
}

.attribution {
  font-size: 10px;
}

label {
  position: absolute;
  text-align: center;
  font-weight: bold;
  padding: 0 10px;
  line-height: 50px;
}

input {
  text-align: center;
  width: 5em;
  padding: 5px;
}

.feature {
  stroke: none;
}

.divider {
  stroke: #dedede;
  stroke-width: 1.5px;
}

</style>
<body>
<div class="center">
  <h1>Australian Postcode Decoder</h1>
  <label for="postcode">
    Enter a Postcode:
    <input id="postcode" autofocus maxlength=4 placeholder="Postcode" type="text" />
  </label>
  <svg></svg>
  <div class="attribution">Based on <a href="http://www.abs.gov.au/">Australian Bureau of Statistics</a> data.</div>
</div>
<script src="/d3.js"></script>
<script src="/topojson.js"></script>
<script src="/js.js"></script>
