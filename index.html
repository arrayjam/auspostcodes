<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg { 
  border: 1px solid #dedede;
}

text, label {
  font-family: sans-serif;
}

label {
  position: absolute;
  text-align: center;
  font-weight: bold;
  padding: 0 10px;
  line-height: 50px;
}

input {
  text-align: center;
  width: 5em;
  padding: 5px;
}

.feature {
  stroke: none;
}

.divider {
  stroke: #dedede;
  stroke-width: 1.5px;
}

</style>
<body>
<label for="postcode">
  Enter a Postcode:
  <input id="postcode" autofocus maxlength=4 placeholder="Postcode" type="text" />
</label>
<script src="/d3.js"></script>
<script src="/topojson.js"></script>
<script src="/js.js"></script>
