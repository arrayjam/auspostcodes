<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .outline {
    fill: none;
    stroke: #bbb;
    stroke-width: 0.5;
  }

  .postcode {
    stroke-linecap: round;
    stroke-linejoin: round;
  }
</style>
<body>
  <div class="container"></div>
<script id="input" type="text/ractive">
  <input placeholder="Type a postcode" value="{{selectedPostcode}}" />
</script>

<script id="decoder" type="text/ractive">
  {{^loaded}}
    Loading&hellip;
  {{/loaded}}

  {{#loaded}}
    <postcode on-changed-postcode="decode" />
    <svg />
  {{/loaded}}
</script>
<script src="vendor/d3/d3.js"></script>
<script src="vendor/topojson/topojson.js"></script>
<script src="vendor/ractive/Ractive.js"></script>
<script src="postcodes.js"></script>
