<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg { 
  border: 1px solid #dedede;
}

label {
  position: absolute;
  text-align: center;
  left: 200px;
  font-weight: bold;
}

.feature {
  stroke: none;
}

.mesh {
  stroke: black;
  stroke-width: 0.04;
  fill: none;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: 0.02;
}

</style>
<body>
<label for="postcode">
  Type a postcode to get started: <br />
  <input id="postcode" autofocus maxlength=4 placeholder="Postcode" type="text" />
</label>
<script src="/d3.js"></script>
<script src="/topojson.js"></script>
<script src="/js.js"></script>
